<div class='sw-path' sw-layout='row' border='bottom'>
	<sw-title 
			  contenteditable 
			  sw-data-single-line='true' 
			  sw-data-single-word='true'
			  ng-model='vm.path.key' 
			  ng-blur='vm.saveChanges()'
			  >
	</sw-title>
	<div class='edit'>
		<md-button ng-if='!vm.isEditingPath' class="md-icon-button" ng-click='vm.editMode()' aria-label="More">
			<md-icon md-svg-icon="images/icons/edit.svg"></md-icon>
		</md-button>
	</div>
	<a ui-sref='home.path' class='hover-catcher' ng-if='!vm.isEditingPath'></a>
	<div style="width: 100%">

		<sw-sub-menu>
			<md-button 
					   ng-repeat='operation in vm.operations' 
					   ng-class='{active: vm.operation == operation}' 
					   ng-click='vm.goTo(operation.key)' 
					   operation='{{operation.key}}' 
					   >
				{{operation.key}}
			</md-button>
			<md-menu 
					 tooltip='Add an operation' 
					 ng-class='{alone: vm.operations.length == 0}'
					 ng-if='vm.operationTypes.length != 0' 
					 >
				<md-button 
						   aria-label="add" class="md-icon-button" 
						   ng-click="$mdOpenMenu($event)"
						   >
					<md-icon md-menu-origin md-svg-icon="images/icons/add.svg"></md-icon>
				</md-button>
				<md-menu-content width="2">
					<md-menu-item ng-repeat="operation in vm.operationTypes">
						<md-button ng-click="vm.addOperation(operation)"> <span md-menu-align-target>{{operation}}</span></md-button>
					</md-menu-item>
				</md-menu-content>
			</md-menu>
			<!--			<md-button>+</md-button>-->
		</sw-sub-menu>
	</div>
</div>
